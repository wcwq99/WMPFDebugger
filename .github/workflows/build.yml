name: Auto Build with Latest Frida

on:
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 8:00 (北京时间 16:00) 检查
  push:
    branches: [main]
    tags:
      - 'v*'  # 推送 v 开头的 tag 时触发
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest frida-inject
        shell: pwsh
        run: |
          Write-Host "Fetching latest frida release..."
          $release = Invoke-RestMethod -Uri "https://api.github.com/repos/frida/frida/releases/latest"
          $version = $release.tag_name
          Write-Host "Latest frida version: $version"
          
          $asset = $release.assets | Where-Object { $_.name -like "frida-inject-*-windows-x86_64.exe.xz" }
          if (-not $asset) {
            Write-Error "frida-inject asset not found!"
            exit 1
          }
          
          Write-Host "Downloading: $($asset.name)"
          Invoke-WebRequest -Uri $asset.browser_download_url -OutFile "frida-inject.exe.xz"
          
          # 解压 xz 文件
          7z x frida-inject.exe.xz -y
          
          # 重命名
          $extractedFile = Get-ChildItem -Filter "frida-inject-*-windows-x86_64.exe" | Select-Object -First 1
          if ($extractedFile) {
            Rename-Item $extractedFile.Name "frida-inject.exe"
          }
          
          Write-Host "frida-inject.exe ready!"
          
          # 保存版本号供后续使用
          echo "FRIDA_VERSION=$version" >> $env:GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn release

      - name: Prepare release package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item WMPFDebugger.exe release/
          Copy-Item frida-inject.exe release/
          Copy-Item -Recurse frida release/
          
          # 创建 ZIP
          Compress-Archive -Path release/* -DestinationPath "WMPFDebugger-${{ env.FRIDA_VERSION }}.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WMPFDebugger-${{ env.FRIDA_VERSION }}
          path: release/
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: WMPFDebugger-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
